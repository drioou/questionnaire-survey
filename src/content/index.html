<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>问卷制作-学而思培优</title>
    <meta name="author" content="duanyong">
    <link href="http://www.speiyou.com/images/favicon.ico" type="image/x-icon" rel="icon">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> -->
    <!-- <link href="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.css" rel="stylesheet"> -->
    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-material-design/0.3.0/css/material.min.css" rel="stylesheet">
    <!-- <link href="http://cdn.bootcss.com/bootstrap-material-design/0.3.0/css/ripples.min.css" rel="stylesheet"> -->
    <link type="text/css" rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="questionnaire">
        <div class="content">
            <div class="con-top">
                <div class="title">问卷制作</div>
                <div class="logo">
                    <a href="http://ssh.speiyou.com"></a>
                </div>
            </div>
            <div class="con">
                <div class="form-group q1">
                    <div class="input-group">
                        <span class="input-group-addon">问卷题目</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group q2">
                    <div class="input-group">
                        <span class="input-group-addon">问卷目的</span>
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn"> 保存</button>
                </div>
                <div class="border1"></div>
                <div class="btn add"><i class="fa fa-plus"></i>增加题目</div>
                <div class="form-group q3">
                    <select class="form-control selector-1">
                        <option value="">请选择</option>
                        <option  value="single">单选</option>
                        <option  value="fill">填空</option>
                    </select>
                    <div class="single">
                        <div class="form-group">
                            <div class="input-group title">
                                <span class="input-group-addon ">填空标题</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">保存</button>
                        </div>
                    </div>
                    <div class="fill">
                        <div class="form-group">
                            <div class="input-group title">
                                <span class="input-group-addon ">单选标题</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">选项A</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">选项B</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">选项C</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">选项D</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">保存</button>
                        </div>
                    </div>
                </div>
                <div class="border1"></div>
                <div class="btn white">回馈资料</div>
                <div class="form-group q3 q4">
                    <select class="form-control selector">
                        <option value="">请选择</option>
                        <option value="file">文档</option>
                        <option value="txt">文字</option>
                    </select>
                    <div class="file">
                    <div class="form-group">
                        <input defaultValue="上传" type="file" id="inputFile" type="submit"></input>
                        <button type="submit" class="btn">提交</button>
                    </div>
                    </div>
                    <div class="txt">
                    <div class="form-group">
                        <div class="input-group">
                        <span class="input-group-addon">文字</span>
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn"> 保存</button><br>
                    <button class="btn"> 生成链接</button>
                </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- // <script src="http://cdn.bootcss.com/bootstrap-material-design/0.3.0/js/material.min.js"></script> -->
    <!-- // <script src="http://cdn.bootcss.com/bootstrap-material-design/0.3.0/js/ripples.min.js"></script> -->
    <!-- // <script src="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.js"></script> -->
    <script src="../js/main.js"></script>

</body>

</html>
